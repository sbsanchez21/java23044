<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <h3>funciones</h3>

    <button class="btn btn-primary" onclick="validarUsuario()">Validar usuario</button>

    <div class="bg-light border w-75 m-3 p-3">
        <form action="#" method="post">
            <input type="email" name="user" id="user" class="form-control mb-3" placeholder="usuario">
            <input type="password" name="pass" id="pass" onkeyup="mostrarFortaleza()" class="form-control mb-3" placeholder="password">
            <input type="submit" value="Ingresar" class="btn btn-primary mb-3"
            >
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="js/funciones.js"></script>    
</body>

</html>
