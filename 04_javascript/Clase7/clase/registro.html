<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body >
    <div class="container bg-ligth border rounded m-3 p-2 d-flex flex-column align-items-center">
        <div class="fs-4 my-3">Registro de Usuario</div>
        <div>
            <form action="#" method="post">
                <input type="email" onkeyup="validarUsu()" onchange="validarUsu()" name="user" id="user" class="form-control mb-3" placeholder="Usuario" required>
                <input type="password" onkeyup="mostrarFort()" name="pass" id="pass" class="form-control mb-3" placeholder="Constraseña" required>
                <input type="password" name="repPass" id="repPass" class="form-control mb-3" placeholder="Reingrese Contraseña" required onmouseover="//alert('ddd')">
                <input type="submit" value="Registrar" class="btn btn-primary mb-3" >
                <!-- <input type="submit" value="Registrar" class="btn btn-primary mb-3" onmouseover="alert('ddd')" onclick="alert('click')" > -->
                <div id="mensaje" ></div>
            </form>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="js/registro.js"></script>    
</body>

</html>
